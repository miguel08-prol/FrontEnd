<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>

    <picture>
        <source media="(max-widht: 500px)" srcset="espaço.png" type="imagem/jpg">
        <img src="espaço.png" alt="A imagem flexivel funciona">

         <source media="(max-widht: 1000px)" srcset="espaçop.png" type="imagem/jpg">
        <img src="espaçop.png" alt="A imagem flexivel funciona">
    </picture>

    <h1>Audio</h1>
    <audio preload="metadata" controls autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
    <source src="" type="audio/ogg">
    <source src="" type="image/wav">
    <p>Seu navegador não suporta áudio <a href="" download="" type="audio/mpeg"></a></p>
    </audio>

    <h1>Vídeos</h1>
    <video src="videoteste.mp4" poster="" controls autoplay width="560" height="315">
    <source src="videoteste.mp4" type="mp4">
    <source src="" type="">
    <source src="" type="">
    <p>Infelizmente seu navegador não suporta carregar o video</p>
    </video>

    <h1>Incorporar video-Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ii-KRRt13o4?si=nXuVVYy3ddKY4IhB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
